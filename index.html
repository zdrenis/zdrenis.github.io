<html ng-app>
    <head><title>Liga Typerów</title>
        <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
        <style>
            .odd {
                background-color: #FFF;
            }
            .even {
                background-color: #ccc;
            }
            table{
                border: 1px solid #ccc;
            }
            .main{
                margin: 10px auto;
                width:350px;
                border: 1px solid #ccc;
                padding: 20px;    
            }
        </style>
    </head>
    <body>
        <div class='main'>
			<div class='group'>
				<p>
				<table ng-init="groupA = ['Brazylia', 'Chorwacja', 'Meksyk', 'Kamerun']" >
					<th>GRUPA A</th>
					<tr ng-repeat="name in groupA" ng-class-odd="'odd'" ng-class-even="'even'">
						<td style="width:300px">{{name}}</td>
					</tr>
				</table>
			</div>
			<div class='group'>
				<p>
				<table ng-init="groupB = ['Hiszpania', 'Holandia', 'Chile', 'Australia']" >

						<td style="width:300px">{{name}}</td>
					</tr>
				</table>
			</div>
			<div class='group'>
				<p>
				<table ng-init="groupC = ['Kolumbia', 'Grecja', 'Wybrzeże Kości Słoniowej', 'Japonia']" >

			</div>
			<div class='group'>

				</table>
			</div>
			<div class='group'>
				<p>

						<td style="width:300px">{{name}}</td>
					</tr>
				</table>
			</div>
			<div class='group'>
				<p>
				<table ng-init="groupF = ['Argentyna', 'Bośnia i Hercegowina', 'Iran', 'Nigeria']" >

						<td style="width:300px">{{name}}</td>

			</div>
			<div class='group'>

					<tr ng-repeat="name in groupG" ng-class-odd="'odd'" ng-class-even="'even'">
						<td style="width:300px">{{name}}</td>
					</tr>
				</table>
			</div>
			<div class='group'>
				<p>
				<table ng-init="groupH = ['Belgia', 'Algieria', 'Rosja', 'Korea Południowa']" >
					<th>GRUPA H</th>
					<tr ng-repeat="name in groupH" ng-class-odd="'odd'" ng-class-even="'even'">
						<td style="width:300px">{{name}}</td>
					</tr>
				</table>
			</div>
        </div>
    </body>
</html>
